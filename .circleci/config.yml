version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.13
        environment:
          DATABASE_URL: postgres://postgres@localhost:5432/circle_test?sslmode=disable

      - image: circleci/postgres:10-alpine-ram

    working_directory: /go/src/github.com/transfeera/company-api

    environment:
      TEST_RESULTS: /tmp/test-results

    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: "Code Analysis"
          command: |
            docker run --rm \
              -e SONAR_HOST_URL=$SONAR_HOST_URL \
              -e SONAR_LOGIN=$SONAR_LOGIN \
              -v "$(pwd):/usr/src" \
              sonarsource/sonar-scanner-cli \
                -Dsonar.projectKey=$CIRCLE_PROJECT_REPONAME \
                -Dsonar.pullrequest.key=$CIRCLE_PULL_REQUEST \
                -Dsonar.pullrequest.branch=$CIRCLE_BRANCH \



workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - master
                - homolog
      - analyze:
          context: PR_BUILD
          requires:
              - build
          filters:
            branches:
              ignore:
                - master
                - homolog


