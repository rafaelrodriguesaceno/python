version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.13
      - image: circleci/postgres:10-alpine-ram

  analyze:
    executor: machine
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: "Code Analysis"
          command: |
            docker run --rm \
              -e SONAR_HOST_URL=$SONAR_HOST_URL \
              -e SONAR_LOGIN=$SONAR_LOGIN \
              -v "$(pwd):/usr/src" \
              sonarsource/sonar-scanner-cli \
                -Dsonar.projectKey="terraform-live" \
                -Dsonar.qualitygate.wait=true \